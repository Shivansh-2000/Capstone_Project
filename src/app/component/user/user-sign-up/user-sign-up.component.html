

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register Yourself!!</h6>
                </div>
                
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                      <label for="exampleInputFirstName" class="form-label">First Name</label>
                      <input formControlName="FirstName" type="text" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp" placeholder="First Name">
                      <span class="text-danger" *ngIf="signupForm.controls['FirstName'].dirty && signupForm.hasError('required','FirstName')">*First name is required</span>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputLastName" class="form-label">Last Name</label>
                      <input formControlName="LastName" type="text" class="form-control" id="exampleInputLastName" aria-describedby="emailHelp" placeholder="Last Name">
                      <span class="text-danger" *ngIf="signupForm.controls['LastName'].dirty && signupForm.hasError('required','LastName')">*Last name is required</span>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email Address</label>
                      <input formControlName="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Emai address">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      <span class="text-danger" *ngIf="signupForm.controls['Email'].dirty && signupForm.hasError('required','Email')">*Email Id is required</span>
                    </div>
                  
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input formControlName="Password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      <span class="text-danger" *ngIf="signupForm.controls['Password'].dirty && signupForm.hasError('required','Password')">*Password is required</span>
                    </div>
                    <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Sign Up</button>
                  </form>
                     <div class="d-flex justify-content-end">
                      <a routerLink='/UserLogin'>Already registed? Click to Login</a>
                     </div>
                
            </div>
        </div>
    </div>
</div>
