<app-header></app-header>

<div class="contact-page">

    <div class="heading">
        <h1>Contact Us:-</h1>
        <h6 class="quatation"> Feel free to contact us.</h6>
    </div>
    <br>
    <div class="contact-section">
        <div class="contact-info">
            <div class="text">
                <div class="address">
                    <h3><i class="fa">&#xf041;</i>Address</h3>
                    <a href="https://goo.gl/maps/wsNYBSARLZgcCZhF6" target="_blank">
                        <p>Chandigarh</p>
                    </a>
                </div>
            </div>
            <div class="text">
                <div class="number">
                    <h3><i class="fa">&#xf095;</i>Phone No.</h3>
                    <a href="tel:+91-7710352296">
                        <p>+91-7710352296</p>
                    </a>
                </div>
            </div>
            <div class="text">
                <div class="email">
                    <h3><i class="fa">&#xf0e0;</i>Email</h3>
                    <a href="mailto:digistore@gmail.com" target="_blank">
                        <p>digistore@gmail.com</p>
                    </a>
                </div>
            </div>
        </div>
        <br>
        <br>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            
            <div class="form">
                <div class="contact-form">
                    <h1>Send Message</h1>
                    <br>
                    <div class="info">
                        <label>Full Name <sup>*</sup></label>
                        <div class="input-box">
                            <input required class="form-control" id="name" type="text" placeholder="Full Name"
                                formControlName="fullName">
                            <span class="error" *ngIf="fullName?.invalid && fullName?.touched">Name is required</span>
                        </div>
                    </div>
                    <!-- email -->
                    <div class="info">
                        <label>Email <sup>*</sup></label>
                        <div class="input-box">
                            <input required class="form-control" id="emailAddress" type="text"
                                placeholder="Email Address" formControlName="email" type="text" placeholder="Email">
                            <span class="error" *ngIf="email?.invalid && email?.touched">E-mail is invalid</span>
                            <span class="valid" *ngIf="email?.valid && email?.touched">E-mail is valid</span>
                        </div>
                    </div>
                    <!-- phone number -->
                    <div class="info">
                        <label>Phone No. <sup>*</sup></label>
                        <div class="input-box">
                            <input required class="form-control" id="phone" type="text"
                                placeholder="Phone Number: +91-XXXXXXXXXX" formControlName="phoneNo">
                            <span class="error" *ngIf="phoneNo?.invalid && phoneNo?.touched">Enter 10 digit number.</span>
                            <span class="valid" *ngIf="phoneNo?.valid">Enter number in valid</span>
                        </div>
                    </div>
                    <div class="info">
                        <label>Message </label>
                        <textarea required="required" cols="10" rows="5" maxlength="1000words"
                            placeholder="Type your Message ...."></textarea>
                    </div>
                    <div class="info">
                        <button [disabled]="!contactForm.dirty &&!contactForm.valid"> Submit</button>
                    </div>
                </div>
            </div>
        </form>
        <br>
        <br>

    </div>
</div>


<app-footer></app-footer>
